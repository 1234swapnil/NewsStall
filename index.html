<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Stall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark text-white ">
        <div class="container-fluid">
          <a class="navbar-brand text-white h3" href="#">News Stall</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              
            </div>
            
              <form class="d-flex" >
                <button type="button" class="btn btn-primary position-relative">
                   Latest News
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      news
                      <span class="visually-hidden">Latest News</span>
                    </span>
                  </button>
              </form>
            
          
        </div>
      </nav>
<div class="container"><div class="btn-group  container-fluid" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"value="the-hindu" >
  <label class="btn btn-outline-primary" for="btnradio1">The Hindu</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="bbc-news" >
  <label class="btn btn-outline-primary" for="btnradio2">BBC-NEWS</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="abc-news">
  <label class="btn btn-outline-primary" for="btnradio3">ABC-NEWS</label>
  <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" value="google-news-in">
  <label class="btn btn-outline-primary" for="btnradio4">Google News</label>
  <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" value="the-times-of-india">
  <label class="btn btn-outline-primary" for="btnradio5">The Times Of India</label>
  
  <button type="button" class="btn btn-outline-success" id="showNews">Shownews</button>
</div></div>
        <div class="container my-5">

            <div class="accordion" id="accordion">
            

             </div>

        </div>
 </div>
